<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registeration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
      
                  <form action ="." class="px-md-2" method="post">
                   {% csrf_token %}
                    <div class="form-outline mb-4">
                      <label class="form-label" for="name">Name</label>
                      <input name="name" type="text" id="name" class="form-control" required />
                    
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="telephone">Telephone Number</label>
                      <input name="telephone" type="tel" id="telephone" class="form-control"  required/>
                      
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="email">Email Address</label>
                      <input name="email"type="email" id="email" class="form-control"  required/>
                      
                    </div>

                    
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                      <div class="col-md-6">
      
                        <div class="form-outline">
                          <label class="form-label" for="place">Place Of Residence</label>
                          <input name="place"type="text" id="place" class="form-control"  required />
                          
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      
                      <div class="col-md-6 mb-4">
         

                        <label for="exampleDatepicker1" class="form-label">Gender</label>
                        <select name ="gender" class="select"  required>
                          <option value="1" disabled>Gender</option>
                          <option value="Female">Female</option>
                          <option value="Male">Male</option>
                          <option value="Other">Other</option>
                        </select>
      
                      </div>

                      <div class=" col-md-6 mb-4">
                       <label for="exampleDatepicker1" class="form-label">Status</label>
                         <select  name="employment"class="select"  required>
                          <option value="1" disabled>Employment</option>
                          <option value="Student">Student</option>
                          <option value="Employed">Employed</option>
                          <option value="Unemployed">Unemployed</option>
                        </select>
                    </div> 
      
                    
      
                    </div>
      
      
                    <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
      
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
