{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/josh.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
 
        <h1>{{ category.name }}</h1>
        
            <div class="container">
                <div class="row">
            {% for subcategory in subcategories %}
            <div class="col-lg-3 col-md-6 col-6 mb-5 ml-2">
               <div class="carding">
                <img src="{{ subcategory.image.url }}" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal('{{ subcategory.image.url }}')" style="cursor: pointer;">
               </div>
                <div class="card-body">
                  <h5 class="card-title mt-2" id="namepr{{subcategory_id}}">{{subcategory.name}}</h5>
                  <p class="card-text">{{subcategory.desc|slice:"0:53"}}...</p>
                  <h6 class="card-title mb-3">
                    Price:<span id="pricepr{{subcategory_id}}">{{subcategory.price}}</span>
                  </h6>
                  <span id="divpr{{subcategory_id}}" class="divpr">
                    <button  data-id="pr{{subcategory_id}}" class="btn btn-danger cart btn-sm mt-0">
                      AddToCart <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                  </span>
                 
                  <a href="{{ subcategory.image.url }}">
                    <button class="btn btn-dark btn-sm cart">view</button></a
                  >
                </div>
            </div>
            {% endfor %}
                </div>
            </div>
            <!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Image Preview" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
  
     
  <script>
    function openModal(imageUrl) {
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imageUrl;
    }
  </script>
